<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>开关</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
  <div id="app">
    
  </div>
<script id="jsbin-javascript">
let view = new Vue({
  el:'#app',
  data:{
    open:false
  },
  template:`
    <div>
      <button v-on:click="toggle">
        点我
      </button>
      <div v-if="open">
        你好！
      </div>
    </div>
  `,
  methods:{
    toggle(){
      this.open = !this.open
    }
  }
  
})
</script>
</body>
</html>
